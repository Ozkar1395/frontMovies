<h1>Reservar pelicula</h1>
<form class="example-form" [formGroup]="formReservas">

  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre" placeholder="Nombre">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Cedula</mat-label>
    <input matInput formControlName="cedula" placeholder="Cedula">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Correo</mat-label>
    <input matInput type="email" formControlName="correo" placeholder="Correo">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Celular</mat-label>
    <input matInput type="number" formControlName="celular" placeholder="Numero celular">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

  </mat-form-field>


  <button mat-raised-button color="primary" (click)="reservarPelicula()" >Reservar Pelicula!</button>
</form>
