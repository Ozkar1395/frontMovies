<h1>Crear pelicula</h1>
<form class="example-form" [formGroup]="formPelicula">

  <mat-form-field appearance="outline">
    <mat-label>Titulo</mat-label>
    <input matInput formControlName="titulo" placeholder="Tutilo">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-hint>Hint</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Descripcion</mat-label>
    <input matInput formControlName="descripcion" placeholder="Descripcion">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-hint>Hint</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Url de la imagen</mat-label>
    <input matInput formControlName="urlimg" placeholder="Url de imgen">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-hint>Hint</mat-hint>
  </mat-form-field>


  <mat-form-field appearance="outline">
    <mat-label>Fecha de Presentacion</mat-label>
    <input matInput formControlName="fecha" [matDatepicker]="dp3" placeholder="Fecha" disabled>
    <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
    <mat-datepicker #dp3 disabled="false"></mat-datepicker>
    <mat-hint>Hint</mat-hint>
  </mat-form-field>

  <button mat-raised-button color="primary" [disabled]="formPelicula.invalid" (click)="crearPelicula()" >Crear Pelicula!</button>
</form>
